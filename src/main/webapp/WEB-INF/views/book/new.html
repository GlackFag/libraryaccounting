<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
    <style>
        body {
            background-color: grey;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="title" >Enter book title</label>
    <input type="text" id="title" name="title" th:field="${book.title}">
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>

    <div th:object="${newAuthor}">
        <label for="author">Change author</label>
        <select id="author" th:object="${authorList}" th:field="${newAuthor.id}">
            <option th:each="author : ${authorList}" th:value="${author.getId()}"
                    th:text="${author.getName()}"/>
        </select>
    </div>
    <br/>

    <p>Did not found the author?</p>
    <a th:href="@{/author/new}">Add him</a>
    <br/>

    <label for="year" th:field="*{year}">Enter publication year</label>
    <input type="number" id="year" name="year">
    <br/>
    <input type="submit" value="Add a book">
</form>
</body>
</html>
