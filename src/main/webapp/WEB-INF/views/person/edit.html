<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/person/{id}(id=${person.id})}" th:object="${person}">
    <label for="fullname">Enter person's full name</label>
    <input id="fullname" type="text" name="fullname" th:field="*{fullName}">
    <br/>
    <label for="yearborn">Enter your birth year</label>
    <input id="yearborn" type="number" name="yearborn" th:field="*{yearBorn}">
    <br/>
    <input type="submit" value="Create">
</form>
</body>
</html>
