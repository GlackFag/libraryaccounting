<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
    <style>
        body {
            background-color: grey;
        }
    </style>
</head>
<body>
<!-- Check if bookList is not empty -->
<div th:if="${not #lists.isEmpty(bookList)}">
    <b>Books:</b>
    <br/>
    <table>
        <tr th:each="book : ${bookList}">
            <td>
                <a th:href="@{/book/{id}(id=${book.id})}">
                    <span th:text="${authorList.getByIdOrDefault(book.authorId, unknownAuthor).getName()} + ' - ' + ${book.getTitle()}"/>
                </a>
            </td>
        </tr>
    </table>
</div>

<!-- Show a message if bookList is empty -->
<div th:if="${#lists.isEmpty(bookList)}">
    <p>No books found.</p>
</div>
<hr/>
<a th:href="@{/book/new}">Add a book</a>
</body>
</html>
