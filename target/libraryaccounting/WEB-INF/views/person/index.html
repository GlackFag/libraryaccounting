<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(personList)}">
    <ul>
        <li>
            <a th:each="person : ${personList}"
               th:href="@{/person/{id} (id=${person.id})}">
                <span th:text="${person.fullName}"></span>
            </a>
            <br/>
        </li>
    </ul>
</div>
<!--todo replace <table> with <ul>-->
<div th:if="${#lists.isEmpty(personList)}">
    <span>No people found.</span>
</div>

<hr/>

<a th:href="@{/person/new}">Add a person</a>
</body>
</html>
